<body>

      <h3 class="p">Registration Form</h3>

        <div class="container">
            <div class="row">
                <div class="col-5">
                    <form  name="validate" action="message.html" method="post" onsubmit="return validationform()">

                        <label type="text">City</label><br>

                 </div>
